<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- fifth lesson -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- forth lesson -->
    <title>Intro to HTML</title>
  </head>
  <body>
    <!-- This is a comment -->
    <h1>HTML CONTENT!</h1>
    <!-- Second lesson -->
    <div class="my-class" id="my-id" draggable="false" hidden="false">
      My Content
    </div>
    <!-- second lesson -->
    <img
      src="https://super-bucket-extreme.s3.us-east-2.amazonaws.com/liam.jpg"
      alt="Liam, a schnauzer, resting on a bed among his multi-color ducks."
    />
    <!-- third lesson -->
    <h1 id="title">HTML Content!</h1>
    <div>
      <h2>The big idea</h2>
      <p>HTML lets us structure content!</p>
      <p>Elements can:</p>
      <ul>
        <li>Have attributes</li>
        <li>Be nested in other elements</li>
      </ul>
    </div>
    <!-- sixth lesson -->
    <div>This is a div!</div>
    <h1>This is an h1!</h1>
    <h2>This is an h2!</h2>
    <p>This is a paragraph</p>
    <!-- sixth lesson -->
    <span>I'm a span!</span><button>I'm a button!</button>
  </body>
</html>
